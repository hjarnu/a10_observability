scrape_configs:
- job_name: prometheus
  static_configs:
  - targets:
    - localhost:9090
- job_name: grafana
  scheme: https
  static_configs:
  - targets: ['10.10.10.3:3000']
  tls_config:
    insecure_skip_verify: true
- job_name: 'node'
  static_configs:
    - targets: ['test-node-exporter:9100']
- job_name: <job name>
  metrics_path: /metrics
  metric_relabel_configs:
  - action: replace
    source_labels: [api_name]
    target_label: "api_name"
    regex: "ddos_dst_zone_(.*)_stats"
    replacement: "$1"
  params:
    api_endpoint:
    host_ip:
    - <IP address>
  scheme: http
  scrape_interval: 15s
  static_configs:
